name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: debug
      run: ls source/WebInstaller
    - name: Build the Docker image
      run: docker build --file Dockerfile --tag webinstaller:$(date +%s) source/WebInstaller
